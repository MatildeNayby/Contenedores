<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
    <title>Teachable Machine App</title>
    
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    
    <!-- Teachable Machine Image Library -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #webcam-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 400px; /* Ajusta el ancho */
            height: 300px; /* Ajusta el alto */
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        #output {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            background: #eee;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }

        canvas {
            border: 2px solid red; /* Hace el canvas más visible */
            border-radius: 8px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid red;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Teachable Machine App</h1>
    <div id="webcam-container">
        <!-- El feed del video se mostrará aquí -->
        <video id="webcam" autoplay playsinline></video>
    </div>
    <div id="output"></div>

    <script src="script.js" defer></script>
</body>
</html>
